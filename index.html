<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TID Challenge - MDCNSW</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <!-- Start Screen -->
    <div id="start-screen" class="screen">
      <img src="mdcnsw.png" alt="MDCNSW Logo" id="homeLogo" />
      <h1>TID Challenge</h1>
      <p>Scan QR Code or Enter Box ID:</p>
      <div id="qr-reader" style="width:300px;margin:auto;"></div>
      <p>Or manually enter:</p>
      <input type="text" id="boxIdInput" placeholder="Enter Box ID" />
      <button onclick="startChallenge()">Start</button>
      <button onclick="showLeaderboard()">Leaderboard</button>
    </div>

    <!-- Guess Screen -->
    <div id="guess-screen" class="screen hidden">
      <h2>What’s in the box?</h2>
      <div id="choices"></div>
      <div id="hint-buttons" class="hidden">
        <button onclick="showHint(1)">Show Hint 1</button>
        <button onclick="showHint(2)">Show Hint 2</button>
      </div>
      <div id="hint-container" class="hidden">
        <video id="hintVideo" width="300" controls></video>
      </div>
    </div>

    <!-- Success Screen -->
    <div id="success-screen" class="screen hidden">
      <h2>✅ Correct!</h2>
      <img id="itemImage" src="" alt="Item" width="300" />
      <p id="itemDescription"></p>
      <button onclick="showLeaderboard()">Leaderboard</button>
      <button onclick="showScreen('start-screen')">🏠 Home</button>
    </div>

    <!-- Leaderboard Screen -->
    <div id="leaderboard-screen" class="screen hidden">
      <img src="mdcnsw.png" alt="MDCNSW Logo" id="leaderboardLogo" />
      <h2 class="leaderboardTitle">🏆 Leaderboard</h2>
      <ul id="leaderboardList"></ul>
      <button onclick="showScreen('start-screen')">🏠 Home</button>
    </div>

    <!-- Audio -->
    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>
  </div>
</body>
</html>
