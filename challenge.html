
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TID Challenge â€“ Play</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <div class="screen active" id="start-screen">
    <h2>Enter Your Challenge Box ID</h2>
    <input type="text" id="boxIdInput" placeholder="Enter Box ID" />
    <button onclick="startChallenge()">Start</button>
    <div id="qr-reader" style="width: 300px; margin-top: 20px;"></div>
  </div>

  <!-- Additional game screens will be shown dynamically by script.js -->
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("playerName");
      const model = localStorage.getItem("detectorModel");
      if (!name || !model) {
        alert("Missing player information. Redirecting...");
        window.location.href = "index.html";
        return;
      }

      const qrScanner = new Html5Qrcode("qr-reader");
      qrScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          qrScanner.stop();
          loadChallenge(decodedText.trim());
        },
        (errorMessage) => {}
      ).catch(err => {
        console.error("QR Scanner Error:", err);
        alert("QR scanner failed to start. Enter Box ID manually.");
      });
    });
  </script>
</body>
</html>
